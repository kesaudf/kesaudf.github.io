    <!-- Enhanced scroll functionality and navbar toggle fix -->
    <script>
        $(document).ready(function() {
            var $navbar = $('.navbar-custom');
            var $avatar = $('.avatar-container');
            var $navbarToggler = $('.navbar-toggler');
            var $navbarCollapse = $('.navbar-collapse');
            var scrollThreshold = 50; // Pixels to scroll before hiding avatar
            
            function checkScroll() {
                var scrollTop = $(window).scrollTop();
                
                if (scrollTop > scrollThreshold) {
                    // Hide avatar when scrolled down
                    $navbar.addClass("top-nav-short");
                } else {
                    // Show avatar when at top
                    $navbar.removeClass("top-nav-short");
                }
            }
            
            // Bind scroll event with throttling for better performance
            var scrollTimer = null;
            $(window).scroll(function() {
                if (scrollTimer) {
                    clearTimeout(scrollTimer);
                }
                scrollTimer = setTimeout(checkScroll, 10); // Throttle to 100fps
            });
            
            // Initial check
            checkScroll();
            
            // Ensure avatar is visible on page load
            $avatar.css('opacity', '1').css('visibility', 'visible');
            
            // Ensure navbar toggle icon is visible on page load
            $('.navbar-toggler-icon').css({
                'display': 'block',
                'opacity': '1',
                'visibility': 'visible',
                'width': '24px',
                'height': '24px'
            });
            
            // Enhanced navbar toggle functionality with improved icon handling
            $navbarToggler.on('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                var isCollapsed = !$navbarCollapse.hasClass('show');
                console.log('Toggle clicked, currently collapsed:', isCollapsed);
                
                // Ensure toggle icon is visible
                var $togglerIcon = $(this).find('.navbar-toggler-icon');
                $togglerIcon.css({
                    'display': 'block',
                    'opacity': '1',
                    'visibility': 'visible'
                });
                
                if (isCollapsed) {
                    // Show the menu
                    $navbarCollapse.addClass('show');
                    $navbar.addClass('top-nav-expanded');
                    $(this).attr('aria-expanded', 'true');
                    console.log('Menu opened');
                } else {
                    // Hide the menu
                    $navbarCollapse.removeClass('show');
                    $navbar.removeClass('top-nav-expanded');
                    $(this).attr('aria-expanded', 'false');
                    console.log('Menu closed');
                }
                
                // Force a reflow to ensure CSS changes take effect
                $navbarCollapse[0].offsetHeight;
            });
            
            // Close mobile menu when clicking on nav links
            $('.navbar-nav .nav-link').on('click', function() {
                if ($(window).width() < 768 && $navbarCollapse.hasClass('show')) {
                    $navbarCollapse.removeClass('show');
                    $navbar.removeClass('top-nav-expanded');
                    $navbarToggler.attr('aria-expanded', 'false');
                    console.log('Menu closed via nav link click');
                }
            });
            
            // Close mobile menu when clicking outside
            $(document).on('click', function(e) {
                if ($(window).width() < 768 && 
                    !$(e.target).closest('.navbar').length && 
                    $navbarCollapse.hasClass('show')) {
                    $navbarCollapse.removeClass('show');
                    $navbar.removeClass('top-nav-expanded');
                    $navbarToggler.attr('aria-expanded', 'false');
                    console.log('Menu closed via outside click');
                }
            });
            
            // Handle window resize
            $(window).on('resize', function() {
                var windowWidth = $(window).width();
                console.log('Window resized to:', windowWidth);
                
                if (windowWidth >= 768) {
                    // Desktop view - ensure menu is visible and remove mobile classes
                    $navbarCollapse.removeClass('show');
                    $navbar.removeClass('top-nav-expanded');
                    $navbarToggler.attr('aria-expanded', 'false');
                    console.log('Switched to desktop view');
                } else {
                    console.log('Switched to mobile view');
                }
            });
            
            // Debug: Log current state
            console.log('Navbar toggle initialized');
            console.log('Window width:', $(window).width());
            console.log('Toggler visible:', $navbarToggler.is(':visible'));
            console.log('Collapse visible:', $navbarCollapse.is(':visible'));
        });
    </script>
